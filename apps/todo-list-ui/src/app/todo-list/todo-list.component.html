<h1>Todo List</h1>
<div class="addNewItem">
    <input type="text" [(ngModel)]="newItem">
    <button (click)="addNewItem()"> + Add</button>
</div>
<hr>
<div *ngIf="todoList.length === 0">
    No Todo List Found!
</div>
    <div *ngFor="let item of todoList">
        <i class="fa fa-times" aria-hidden="true" (click)="removeItem(item)">
            {{ item.title | titlecase}}
        </i>
    </div>
